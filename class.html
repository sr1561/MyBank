<!DOCTYPE html>
<html lang="en">
><body>
<div id="myDiv"><h1> arr =[1,3,2,4,5,8] green is even</h1></div>

<script>
let arr =[1,3,2,4,5,8]
let newArr =arr.map(x=> x%2? false : true)
printOnScreenPerColor(newArr,'yellow')

arr.forEach((MyNumber,index) => { index%2==0 ? printOnScreenPerColor(MyNumber,'green'):
printOnScreenPerColor(MyNumber,'red')
})

arr.forEach(MyNumber => { MyNumber%2==0 ? printOnScreenPerColor(MyNumber,'green'):
printOnScreenPerColor(MyNumber,'red')
})

function printOnScreenPerColor(msg,col)
{
    myDiv.innerHTML+=`<h1 style="color: ${col}">${msg}</h1>`
}
</script>

</body>
</html>
